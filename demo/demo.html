<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dropdown Checkboxes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../dist/jquery.dropdowncheckboxes.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="demo.js"></script>
    <script src="../dist/jquery.dropdowncheckboxes.min.js"></script>

</head>
<body>
<br/>
<div class="col-md-11">
    <div class="col-md-offset-2 col-md-8">
        <h1>jQuery dropdown checkboxes</h1><BR>
    </div>
    <div class="row form-group">
        <div class="col-md-offset-2 col-md-2">
            <input type="text" class="form-control" style="margin-top: 8px" id="checkboxValue">
        </div>
        <div class="col-md-2 pull-left">
            <div class="col-md-6 dropdown-checkboxes" id="mydropdowncheckbox">
            </div>
        </div>
    </div>
    <div class="row form-group">
        <div class="col-md-offset-2 col-md-2">
            <input type="text" class="form-control" style="margin-top: 8px" id="checkboxValue2">
        </div>
        <div class="col-md-2 pull-left">
            <div class="col-md-6 dropdown-checkboxes" id="mydropdowncheckbox2">
            </div>
        </div>
    </div>
    <div class="row form-group">
        <div class="col-md-offset-2 col-md-2">
            <input type="text" class="form-control" style="margin-top: 8px" id="checkboxValue3">
        </div>
        <div class="col-md-2 pull-left">
            <div class="col-md-6 dropdown-checkboxes" id="mydropdowncheckbox3">
            </div>
        </div>
    </div>
</div>
</body>
</html>
